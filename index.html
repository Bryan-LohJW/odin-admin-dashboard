<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div class="dashboard">
        <div class="tabWrapper">
            <div class="tab logo">
                <img src="images/icons8-puzzle-48.png" alt="logo">
                <p>Dashboard</p>
            </div>
            <div></div>
            <div class="tab">
                <img src="images/icons8-home-48.png" alt="home">
                <p>Home</p>
            </div>
            <div class="tab">
                <img src="images/icons8-user-menu-male-48.png" alt="profile">
                <p>Profile</p>
            </div>
            <div class="tab">
                <img src="images/icons8-topic-48.png" alt="messages">
                <p>Messages</p>
            </div>
            <div class="tab">
                <img src="images/icons8-clock-48.png" alt="history">
                <p>History</p>
            </div>
            <div class="tab">
                <img src="images/icons8-checked-checkbox-48.png" alt="task">
                <p>Task</p>
            </div>
            <div class="tab">
                <img src="images/icons8-meeting-room-48.png" alt="communities">
                <p>Communities</p>
            </div>
            <div></div>
            <div class="tab">
                <img src="images/icons8-settings-48.png" alt="setting">
                <p>Settings</p>
            </div>
            <div class="tab">
                <img src="images/icons8-help-50.png" alt="support">
                <p>Support</p>
            </div>
            <div class="tab">
                <img src="images/icons8-padlock-outline-48.png" alt="privacy">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="searchbar">
            <form action="" method="get" class="searchbarForm">
                <button type="submit"></button>
                <input type="text" id="search" name="search">
            </form>
        </div>
        <div class="userProfile">
            <button class="notification"></button>
            <button class="profile"></button>
            <p>Bryan Loh</p>
        </div>
        <div class="userGreet">
            <img src="images/ProfilePic.png" alt="profile">
            <div>
                <p class="greet">Hi there,</p>
                <p class="name">Bryan Loh (@bryloh)</p>
            </div>
        </div>
        <div class="quickAction">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content">
        <h1 class="projectsTitle">Your Projects</h1>
        <div class="projects">
            <div class="card">
                <h3>First Project</h3>
                <p>a</p>
                <div class="cardAction"><button></button><button></button><button></button></div>
            </div>
            <div class="card">
                <h3>Second Project</h3>
                <p>b</p>
                <div class="cardAction"><button></button><button></button><button></button></div>
            </div>
            <div class="card">
                <h3>Third Project</h3>
                <p>c</p>
                <div class="cardAction"><button></button><button></button><button></button></div>
            </div>
            <div class="card">
                <h3>Forth Project</h3>
                <p>d</p>
                <div class="cardAction"><button></button><button></button><button></button></div>
            </div>
            <div class="card">
                <h3>Fifth Project</h3>
                <p>e</p>
                <div class="cardAction"><button></button><button></button><button></button></div>
            </div>
            <div class="card">
                <h3>Sixth Project</h3>
                <p>f</p>
                <div class="cardAction"><button></button><button></button><button></button></div>
            </div>
        </div>
        <h1 class="announcementsTitle">Announcements</h1>
        <div class="announcements">
        </div>
        <h1 class="trendingTitle">Trending</h1>
        <div class="trending">
        
        </div>
        <div class="gap"></div>
    </div>
</div>
</body>
</html>
